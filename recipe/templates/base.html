<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> {% block title%}{% endblock %}</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!--start of header section-->
    <div class="container">
    <div class="row">        
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          {%  if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'allrecipe' %}">Recipe</a>
          {% else %}
          <a class="navbar-brand" href="{% url 'index' %}">Recipe</a>
          {% endif %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {%  if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'allrecipe' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%  url 'registerrecipe' %}">Register Recipe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'userlogout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">SignUP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signin' %}">SignIn</a>
              </li>
              {%  endif %}
            </ul>
            
              
            </form>
          </div>
        </div>
      </nav>
    </div>
</div>
    <!--end of Header Section-->
    
    {% block body %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
